version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: irongate
      POSTGRES_PASSWORD: irongate_dev
      POSTGRES_DB: irongate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irongate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Iron Gate API
  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://irongate:irongate_dev@postgres:5432/irongate
      REDIS_URL: redis://redis:6379
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Iron Gate Detection Service
  detection:
    build:
      context: ../..
      dockerfile: apps/detection/Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      LOG_LEVEL: info

  # Iron Gate Dashboard
  dashboard:
    build:
      context: ../..
      dockerfile: apps/dashboard/Dockerfile
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000/v1
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
