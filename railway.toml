[build]
builder = "NIXPACKS"
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter=@iron-gate/types build && pnpm --filter=@iron-gate/config build && pnpm --filter=@iron-gate/crypto build"

[deploy]
startCommand = "cd apps/api && npx tsx src/index.ts"
healthcheckPath = "/health"
healthcheckTimeout = 30
